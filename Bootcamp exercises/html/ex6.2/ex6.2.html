<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <style>
      #title {
        font-weight: bold;
        font-size: 18px;
      }
      .card {
        box-shadow: 3px 3px 10px 1px rgba(0, 0, 0, 0.3),
          -3px -3px 10px 1px rgba(0, 0, 0, 0.3);
        transition: 0.3s;
        width: 40%;
      }
      .container {
        padding: 2px 16px;
        background-color: antiquewhite;
        font-size: small;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="/images/golan.jpg" alt="Avatar" style="width: 100%" />

      <div class="container">
        <div id="title">The Golan Heights</div>
        <div>Cool places to visit:</div>
        <div>
          <a href="#">Hermon Mountains</a>
          <a href="#">Sea Of Galilee</a>
          <a href="#">Hula Valley</a>
        </div>
      </div>
    </div>
  </body>
</html>
