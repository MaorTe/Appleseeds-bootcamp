<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
      <h1><strong>Create an Account</strong></h1>
    <form action="#">
      <div>
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" placeholder="Enter an email" />
        <br /><br />
      </div>

      <div>
        <label for="pass">Password:</label><br />
        <input type="password" id="pass" name="pass" placeholder="Enter a password" />
        <br /><br />
      </div>

      <div>
        <label for="age">Age:</label><br />
        <select name="age" id="age">
          <option value="">Select Age</option>
          <option value="">Under 18</option>
          <option value="">18-30</option>
          <option value="">30-50</option>
          <option value="">50+</option>
        </select>
        <br /><br />
      </div>

      <div>
        <label for="message">Tell us about yourself:</label><br>
        <textarea name="message" id="message" cols="50" rows="5"></textarea>
      </div>

      <div>
        <p>
        <input type="checkbox" name="terms" id="terms">
        I agree to the <a href="#">terms of service</a></p>
      </div>

      <input type="submit" value="Sign up" />
    </form>
  </body>
</html>
