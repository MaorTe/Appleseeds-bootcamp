<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Unordered List -->
    <p style="color: blue;"><strong><em><ins>First List</ins></em></strong></p>
    <ul style="color: blue;">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ul>
    
    <!-- Ordered List -->
    <p style="color: red;">Second List</p>
    <ol style="color: red;">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ol>

    <!-- Unordered List with square-->
    <p>Third List</p>
    <ul style="list-style: square;">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ul>
</body>
</html>
