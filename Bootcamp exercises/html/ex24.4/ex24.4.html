<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.img-1,
			.img-2,
			.img-3,
			.img-4,
			.img-5,
			.img-6,
			.img-7,
			.img-8,
			.img-9,
			.img-10,
			.img-11,
			.img-12,
			.img-13,
			.img-14 {
				border: 1px #000 solid;
				padding: 0.5rem;
			}
			.container {
				width: 90%;
				margin: 2rem auto;
			}

			.gallery {
				display: grid;
				grid-template-columns: repeat(8, 1fr);
				grid-template-rows: repeat(7, 1vw);
				grid-gap: 1.5rem;
			}
			.gallery-img {
				width: 100%;
				height: 100%;
				object-fit: cover;
				display: block;
			}
			.img-1 {
				grid-column: 1 / span 2;
				grid-row: 1 / span 2;
				background: url("../ex24.4/images/gal-1.jpeg") no-repeat center
					center/cover;
			}
			.img-2 {
				grid-column: 3 / span 3;
				grid-row: 1 / span 3;
				background: url("../ex24.4/images/gal-2.jpeg") no-repeat center
					center/cover;
			}
			.img-3 {
				grid-column: 6 / span 1;
				grid-row: 1 / span 2;
				background: url("../ex24.4/images/gal-3.jpeg") no-repeat center
					center/cover;
			}
			.img-4 {
				grid-column: 7 / span 2;
				grid-row: 1 / span 2;
				background: url("../ex24.4/images/gal-4.jpeg") no-repeat center
					center/cover;
			}
			.img-5 {
				grid-column: 1 / span 2;
				grid-row: 3 / span 3;
				background: url("../ex24.4/images/gal-5.jpeg") no-repeat center
					center/cover;
			}
			.img-6 {
				grid-column: 3 / span 2;
				grid-row: 4 / span 2;
				background: url("../ex24.4/images/gal-6.jpeg") no-repeat center
					center/cover;
			}
			.img-7 {
				grid-column: 5 / span 1;
				grid-row: 4 / span 1;
				background: url("../ex24.4/images/gal-7.jpeg") no-repeat center
					center/cover;
			}
			.img-8 {
				grid-column: 6 / span 2;
				grid-row: 3 / span 2;
				background: url("../ex24.4/images/gal-8.jpeg") no-repeat center
					center/cover;
			}
			.img-9 {
				grid-column: 8 / span 1;
				grid-row: 3 / span 3;
				background: url("../ex24.4/images/gal-9.jpeg") no-repeat center
					center/cover;
			}
			.img-10 {
				grid-column: 1 / span 1;
				grid-row: 6 / span 2;
				background: url("../ex24.4/images/gal-10.jpeg") no-repeat center
					center/cover;
			}
			.img-11 {
				grid-column: 2 / span 2;
				grid-row: 6 / span 2;
				background: url("../ex24.4/images/gal-11.jpeg") no-repeat center
					center/cover;
			}
			.img-12 {
				grid-column: 4 / span 1;
				grid-row: 6 / span 2;
				background: url("../ex24.4/images/gal-12.jpeg") no-repeat center
					center/cover;
			}
			.img-13 {
				grid-column: 5 / span 3;
				grid-row: 5 / span 3;
				background: url("../ex24.4/images/gal-13.jpeg") no-repeat center
					center/cover;
			}
			.img-14 {
				grid-column: 8 / span 1;
				grid-row: 6 / span 2;
				background: url("../ex24.4/images/gal-14.jpeg") no-repeat center
					center/cover;
			}
			/* Mobile */

			@media (max-width: 768px) {
				.gallery {
					grid-template-columns: repeat(2, 1fr);
					grid-template-rows: repeat(8, 30vw);
				}
				.gallery-img {
					grid-column: unset !important;
					grid-row: unset !important;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="gallery">
				<div class="img-1 gallery-img"></div>
				<div class="img-2 gallery-img"></div>
				<div class="img-3 gallery-img"></div>
				<div class="img-4 gallery-img"></div>
				<div class="img-5 gallery-img"></div>
				<div class="img-6 gallery-img"></div>
				<div class="img-7 gallery-img"></div>
				<div class="img-8 gallery-img"></div>
				<div class="img-9 gallery-img"></div>
				<div class="img-10 gallery-img"></div>
				<div class="img-11 gallery-img"></div>
				<div class="img-12 gallery-img"></div>
				<div class="img-13 gallery-img"></div>
				<div class="img-14 gallery-img"></div>
			</div>
		</div>
	</body>
</html>
