<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<style>
		body {
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.box {
			position: relative;
			height: 200px;
			width: 200px;
			background: red;
		}
		.box::after {
			content: "";
			position: absolute;
			background: purple;
			height: 200px;
			width: 200px;
			transition: all 1s ease-in;
			transform: translate(-200px);
		}
		.box:hover::after {
			position: absolute;
			background: green;
			transform: translate(0px);
			height: 200px;
			width: 200px;
			z-index: 10;
		}
	</style>
	<body>
		<div class="box"></div>
	</body>
</html>
