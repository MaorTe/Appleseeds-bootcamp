<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
*{
    box-sizing: border-box;
}
.clr{
    clear:both;
}
.container{
    max-width: 860px;
    margin: 30px auto;
}
.header {
  border: solid black 1px;
  background-color: orange;
  padding: 10px 20px;
  margin: 3px auto;
  text-align: center;
  width: calc(100%);
  box-sizing: border-box;
}
.side {
  border: solid black 1px;
  background-color: green;
  padding: 10px 20px;
  margin: 3px auto;
  text-align: left;
  width: calc(29%);
  height: 50vh;
  float: left;
}
.main {
  border: solid black 1px;
  background-color: purple;
  padding: 10px 20px;
  margin: 3px auto;
  text-align: right;
  width: calc(70%);
  height: 50vh;
  float: right;
}
.footer {
  border: solid black 1px;
  background-color: blue;
  padding: 10px 20px;
  margin: 3px auto;
  text-align:center;
  width: calc(100%);
  box-sizing: border-box;
}
</style>
<body>
  <div class="container">
    <div class="header">Header</div>
    <div class="side">Side</div>
    <div class="main">Main</div>
    <div class="clr"></div>
    <div class="footer">Footer</div>
  </div>
</body>
</html>
