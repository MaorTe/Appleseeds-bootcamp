<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .div1 {
        border: 3px solid #000000;
        position: absolute;
        background-color: #fff;
        z-index: 1;
        width: 220px;
        height: 220px;
      }
      .div2 {
        border: 3px solid #000000;
        position: absolute;
        background-color: #fff;
        z-index: 2;
        width: 170px;
        height: 170px;
        top: 150px;
        left: 150px;
      }
      .div3 {
        border: 3px solid #000000;
        position: absolute;
        background-color: #fff;
        z-index: 3;
        width: 500px;
        height: 170px;
        top: 300px;
      }
      .div4 {
        border: 3px solid #000000;
        position: absolute;
        background-color: #fff;
        z-index: 4;
        width: 120px;
        height: 520px;
        left: 356px;
      }
    </style>
  </head>
  <body>
    <!-- <div class="container"> -->
    <div class="div1">div one</div>
    <div class="div2">div two</div>
    <div class="div3">div three</div>
    <div class="div4">div four</div>
    <!-- </div> -->
  </body>
</html>
