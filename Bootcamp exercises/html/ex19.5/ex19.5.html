<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Animations</title>
		<style>
			body {
				min-height: 80vh;
				display: flex;
				justify-content: space-around;
				align-items: center;
				flex-direction: column;
				background: black;
			}
			.spinner-1,
			.spinner-2 {
				height: 100px;
				width: 100px;
				border-radius: 50%;
				border: 4px solid gray;
				border-top: 4px solid teal;
				animation: rotate 1s linear infinite;
			}
			.spinner-2 {
				border: none;
				border-top: 4px solid teal;
				border-right: 4px solid transparent;
			}
			@keyframes rotate {
				to {
					transform: rotate(360deg);
				}
			}

			.spinner-3,
			.spinner-4 {
				display: flex;
				width: 120px;
				justify-content: space-around;
			}

			.dot-1,
			.dot-2,
			.dot-3,
			.dot-2-1,
			.dot-2-2,
			.dot-2-3 {
				height: 20px;
				width: 20px;
				border-radius: 50%;
				background: teal;
				animation: change-color 1s infinite;
			}

			.dot-2-1,
			.dot-2-2,
			.dot-2-3 {
				animation: bounce 1s infinite;
			}
			.dot-2,
			.dot-2-2 {
				animation-delay: 0.5s;
			}

			.dot-3,
			.dot-2-3 {
				animation-delay: 0.75s;
			}

			@keyframes change-color {
				to {
					background: gray;
				}
			}
			@keyframes bounce {
				0% {
					transform: initial;
				}
				30% {
					transform: translateY(-15px);
				}
				60% {
					transform: initial;
				}
			}
		</style>
	</head>

	<body>
		<div class="spinner-1"></div>
		<div class="spinner-2"></div>

		<div class="spinner-3">
			<div class="dot-1"></div>
			<div class="dot-2"></div>
			<div class="dot-3"></div>
		</div>

		<div class="spinner-4">
			<div class="dot-2-1"></div>
			<div class="dot-2-2"></div>
			<div class="dot-2-3"></div>
		</div>
	</body>
</html>
