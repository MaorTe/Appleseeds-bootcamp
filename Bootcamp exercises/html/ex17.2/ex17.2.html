<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    .container {
      position: relative;
      height: 200px;
      width: 200px;
      background: red;
    }
    .box::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      background: purple;
      z-index: 1;
      height: 100%;
      width: 50%;
    }
  </style>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>
  </body>
</html>
