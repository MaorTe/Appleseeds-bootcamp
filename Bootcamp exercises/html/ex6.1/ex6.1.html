<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS properties</title>

    <style>
        #first{
            border: 1px red solid;
            border-radius: 10px;
            font-size:x-large;
        }
        #second{
            font-style: italic;
            font-weight: bold;
        }
        #third{
            box-shadow: 3px 3px 5px teal ,-3px -3px teal;
            color: #ffffff;
            background-color: #000000;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="first">
        Hello World
    </div>

    <div id="second">
        Hello World
    </div>

    <div id="third">
        Hello World
    </div>
</body>
</html>
