		<script>
			function countOccurrences(str, char) {
				debugger;
				let counter = 0;
				for (let i = 0; i < str.length; i++) {
					if (str.charAt(i) === char) {
						counter++;
					}
				}
				return counter;
			}
			countOccurrences('ini mini miny moe', 'n');
			// 1. counter + 1 -> counter++

			// 3.had to assign it so the variable would get updated, otherwise it would stay 0.
		</script>
