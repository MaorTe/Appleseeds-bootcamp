<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h2>How many smileys do you want to see?</h2>
		<p class="error-message">Enter only number</p>
		<div><input class="input" /> <button class="btn">submit</button></div>
		<div class="smiles"></div>

		<script>
			const errorMessage = document.querySelector('.error-message');
			const input = document.querySelector('.input');
			const btn = document.querySelector('.btn');
			const smiles = document.querySelector('.smiles');
			// const img = document.querySelector("img");
			const img = document.createElement('img');
			img.src =
				'https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Smiley2.svg/550px-Smiley2.svg.png';
			img.width = 50;
			img.height = 50;
			errorMessage.style.visibility = 'hidden';

			// const src =
			//   "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Smiley2.svg/550px-Smiley2.svg.png";
			function smileys() {
				// const imgClone = img.cloneNode(true);
				const inputText = Number(input.value);
				if (!inputText) {
					errorMessage.style.visibility = 'visible';
				} else {
					for (let i = 0; i < inputText; i++) {
						const imgClone = img.cloneNode(true);
						// img = document.createElement("img");
						// img.src = src;
						// img.width = 50;
						// img.height = 50;
						// smiles.appendChild(imgClone);
						smiles.appendChild(imgClone);
					}
				}
			}
			btn.addEventListener('click', () => smileys());
		</script>
	</body>
</html>
