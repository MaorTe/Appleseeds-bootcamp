<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}
			body {
				margin-top: 100px;
			}
			html,
			body,
			.fields-container,
			.copy-container {
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
			}
			h1 {
				margin-top: 1rem;
			}
			h2 {
				margin-bottom: 3rem;
			}
			.field {
				width: 55px;
				height: 55px;
				border-radius: 3px;
				margin: 0px 5px;
				border: 3px solid #c4c4c4;
				text-align: left;
				font-size: 30px;
			}
			.btn {
				color: #fff;
				background: #000;
				font-size: 30px;
				margin-bottom: 25px;
			}
			h1,
			h2,
			h3,
			input {
				margin-top: 20px;
			}
			h1 {
				margin-bottom: 20px;
			}
			h2 {
				margin-bottom: 0px;
			}
		</style>
	</head>
	<body>
		<h1>Welcome to guess my letter</h1>
		<input
			type="text"
			maxlength="1"
			class="field"
			placeholder="?"
			disabled="true"
			style="text-align: center"
			value=""
		/>
		<h3 class="msg">Guess a letter</h3>
		<h2>Keys guessed</h2>
		<input class="keys" type="text" />
		<script src="./script.js"></script>
	</body>
</html>
