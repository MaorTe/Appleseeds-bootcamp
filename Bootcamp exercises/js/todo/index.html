<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
        <style>
            * {
  font-family: "Hind", sans-serif;
  box-sizing: border-box;
}

::selection {
  background: #00b9a0;
}

::-webkit-input-placeholder {
  color: #e0e0e0;
}

::-moz-placeholder {
  color: #e0e0e0;
}

:-ms-input-placeholder {
  color: #e0e0e0;
}

:-moz-placeholder {
  color: #e0e0e0;
}

body {
  background-image: linear-gradient(to right top, #053037, #005a60, #008984, #00b9a0, #12ebb2);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
}

.app {
  background: #ffffff;
  width: 500px;
  margin: 20vh 15px 20vh 15px;
  padding: 45px 35px;
  display: flex;
  flex-direction: column;
  box-shadow: 10px 10px 14px 1px rgba(0, 0, 0, 0.2);
  border-radius: 8px;
}
@media (max-width: 530px) {
  .app {
    max-width: 500px;
  }
}

.nav {
  display: flex;
  justify-content: center;
  margin-bottom: 40px;
}
.nav__item {
  margin-right: 30px;
  color: #e0e0e0;
  text-decoration: none;
  font-size: 16px;
  font-weight: 600;
  transition: all 0.1s;
}
.nav__item:hover, .nav__item:focus {
  color: #222222;
  outline: 0;
}
.nav__item.active {
  color: #00b9a0;
}
.nav__item:last-child {
  margin-right: 0;
}

.add {
  margin-bottom: 30px;
  padding: 0 25px;
  color: #222222;
}
.add__input {
  width: 100%;
  padding: 5px 20px;
  font-size: 18px;
  border: 0;
  line-height: 1;
  border-bottom: 2px solid #f9f9f9;
  color: #222222;
  transition: all 0.2s ease-in-out;
}
.add__input:focus, .add__input:active {
  border-color: #00b9a0;
  outline: 0;
}
.add__priority {
  display: flex;
  justify-content: flex-end;
  align-items: center;
}
.add__circle {
  border-radius: 50%;
  width: 4px;
  height: 4px;
  background: #e0e0e0;
  display: block;
  transition: all 0.15s ease;
  transform: scale(0);
}
.add__radio {
  cursor: pointer;
  margin: 0 8px 0 0;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  border: 2px solid #e0e0e0;
  display: flex;
  justify-content: center;
  align-items: center;
}
.add__radio--1 {
  border-color: #12ebb2;
}
.add__radio--1 .add__circle {
  background: #12ebb2;
}
.add__radio--2 {
  border-color: #00b9a0;
}
.add__radio--2 .add__circle {
  background: #00b9a0;
}
.add__radio--3 {
  border-color: #008984;
}
.add__radio--3 .add__circle {
  background: #008984;
}
.add__radio input {
  display: none;
}
.add__radio input:checked + .add__circle {
  transform: scale(1);
}
.add__radio:last-child {
  margin: 0;
}

.list {
  margin-top: 5px;
  padding: 0 20px;
}

.item {
  padding: 5px 35px 5px 20px;
  margin-bottom: 20px;
  transition: all 0.1s linear;
  color: #222222;
  font-weight: 500;
  font-size: 16px;
  display: flex;
  align-items: center;
  position: relative;
}
.item:last-child {
  margin-bottom: 0;
}
.item__delete {
  border: 0;
  background: none;
  padding: 0;
  margin-left: 20px;
  cursor: pointer;
  font-size: 18px;
  position: absolute;
  right: 0;
  color: #ff5a5a;
  transform: scale(0);
  transition: all 0.2s ease-in-out;
}
.item:hover .item__delete {
  transform: scale(1);
}
.item.done {
  opacity: 0.3;
}
.item .fa-check {
  transition: all 0.15s ease-in-out;
  transform: scale(0);
}
.item__checkbox {
  border: 2px solid #e0e0e0;
  color: #e0e0e0;
  border-radius: 50%;
  height: 32px;
  display: block;
  flex: 0 0 32px;
  margin-right: 20px;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
}
.item__checkbox input {
  display: none;
}
.item__checkbox input:checked + .fa-check {
  transform: scale(1);
}
.item__checkbox--1 {
  color: #12ebb2;
  border-color: #12ebb2;
}
.item__checkbox--2 {
  color: #00b9a0;
  border-color: #00b9a0;
}
.item__checkbox--3 {
  color: #008984;
  border-color: #008984;
}
        </style>
	</head>
	<body>
		<main class="app">
			<nav class="nav">
				<a href="" class="nav__item active">All</a>
				<a href="" class="nav__item">Active</a>
				<a href="" class="nav__item">Complete</a>
			</nav>
			<div class="add">
				<div class="add__priority">
					<label class="add__radio" title="Priority 0">
						<input checked type="radio" name="priority" />
						<span class="add__circle"></span>
					</label>
					<label class="add__radio add__radio--1" title="Priority 1">
						<input type="radio" name="priority" />
						<span class="add__circle"></span>
					</label>
					<label class="add__radio add__radio--2" title="Priority 2">
						<input type="radio" name="priority" />
						<span class="add__circle"></span>
					</label>
					<label class="add__radio add__radio--3" title="Priority 3">
						<input type="radio" name="priority" />
						<span class="add__circle"></span>
					</label>
				</div>
				<input placeholder="+ Add todo item" type="text" class="add__input" />
			</div>
			<ul class="list">
				<li class="item">
					<label class="item__checkbox item__checkbox--3"
						><input type="checkbox" /><i class="fas fa-check"></i></label
					>Lorem ipsum dolor sit<button class="item__delete">
						<i class="fas fa-trash-alt"></i>
					</button>
				</li>
				<li class="item done">
					<label class="item__checkbox item__checkbox--2"
						><input checked type="checkbox" /><i
							class="fas fa-check"
						></i></label
					>Amet consectetur adipisicing elit andae magni molestiae magni<button
						class="item__delete"
					>
						<i class="fas fa-trash-alt"></i>
					</button>
				</li>
				<li class="item">
					<label class="item__checkbox item__checkbox--1"
						><input type="checkbox" /><i class="fas fa-check"></i></label
					>Andae magni molestiae<button class="item__delete">
						<i class="fas fa-trash-alt"></i>
					</button>
				</li>
				<li class="item">
					<label class="item__checkbox"
						><input type="checkbox" /><i class="fas fa-check"></i></label
					><span class="item__priority"></span>Possimus nam<button
						class="item__delete"
					>
						<i class="fas fa-trash-alt"></i>
					</button>
				</li>
			</ul>
		</main>
	</body>
</html>
