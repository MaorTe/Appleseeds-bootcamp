<!DOCTYPE html>
<html lang="en">

		<meta charset="UTF-8" />

	<body>
		<script>
			// 1.
			function doubleValues(array) {
				let arr = [];
				array.forEach((element) => {
					arr.push(element);
				});
				return arr;
			}
			// 2.
			function onlyEvenValues(array) {
				let arr = [];
				array.forEach((element) => {
					if (element % 2 === 0) arr.push(element);
				});
				return arr;
			}
			// 3.
			function showFirstAndLast(array) {
				let arr = [];
				array.forEach((element, index, array) => {
					if (typeof element === 'string') {
						if (index === 0) arr.push(element);
						if (index === array.length) arr.push(element);
					}
				});
				return arr;
			}
			// 4.
			function vowelCount(str) {
				let obj = {};
				let str1 = str.replace(' ', '');
				let strArr = str1.toLowerCase().split('');
				// console.log(strArr);
				strArr.forEach((element) => {
					if ('aeiou'.includes(element)) {
						if (obj[element]) {
							obj[element] = obj[element] + 1;
						} else {
							obj[element] = 1;
						}
					}
				});
				return obj;
			}
			// console.log(vowelCount('aabvcdeu'));
			// 5.
			function capitalize(str) {
				let cap = str.split(' ');

				cap.forEach(function (element, i) {
					cap[i] = element.toUpperCase();
				});

				return cap.join(' ');
			}
			// console.log(capitalize('aabvcdeu'));
			//  6.
			function shiftLetters(str) {
				str = str.toLowerCase();
				let str1 = str.split('');
				var result = '';
				var charcode = 0;

				str1.forEach((element) => {
					charcode = element.charCodeAt() + 1;
					result += String.fromCharCode(charcode);
				});
				return result;
			}
			// console.log(shiftLetters('b'));
			//  7.
			function swapCase(str) {
				let str1 = str.split(' ');
				let str2 = '';
				str1.forEach((element, i) => {
					if (i % 2 === 0) console.log((str1[i] = capitalize(element)));
					else console.log(str1[i]);
				});
				return str1;
			}
			console.log(swapCase('aa bb cc dd ee ff gg'));
		</script>
	</body>
</html>
