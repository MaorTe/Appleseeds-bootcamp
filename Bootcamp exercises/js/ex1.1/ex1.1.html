<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let str = 'string var';
			console.log(`type of ${str} is ${typeof str}`);

			let num = 1;
			console.log(`type of ${num} is ${typeof num}`);

			let obj = { firstname: 'maor', lastname: 'tene' };
			console.log(`type of ${obj} is ${typeof obj}`);

			let bool = true;
			console.log(`type of ${bool} is ${typeof bool}`);

			let varnull = null;
			console.log(`type of ${varnull} is ${typeof varnull}`);

			let unde;
			console.log(`type of ${unde} is ${typeof unde}`);

			let sym = Symbol('foo');
			console.log(`type of sym is ${typeof sym}`);
		</script>
	</body>
</html>
