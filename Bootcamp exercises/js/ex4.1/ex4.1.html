<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			const numSiblings = Number(
				window.prompt('How many siblings do you have?')
			);
			//before converting to number the type was string and === also check if the type is number or a string
			console.log(typeof numSiblings);

			if (numSiblings === 1) console.log('1 sibling!');
			else if (numSiblings > 1) console.log('More than 1 sibling');
			else console.log('No siblings');
		</script>
	</body>
</html>
