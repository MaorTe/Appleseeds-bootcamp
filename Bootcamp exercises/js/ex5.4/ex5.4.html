<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			function darkNLight(color) {
				switch (color) {
					case 'yellow':
					case 'pink':
					case 'orange': {
						return 'light color';
						break;
					}
					case 'blue':
					case 'purple':
					case 'brown': {
						return 'dark color';
						break;
					}
					default:
						return 'Unknown color';
				}
			}
			console.log(darkNLight('blue'));
		</script>
	</body>
</html>
