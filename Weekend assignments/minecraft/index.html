			<button class="start-btn" type="button">Start Game</button>

		<div id="minecraft">
			<div class="world"></div>
			<div class="toolbar">
				<h1>Inventory</h1>
				<h2>Tools</h2>
				<section class="tools">
					<div data-type="axe" class="toolBox"></div>
					<div data-type="pickaxe" class="toolBox"></div>
					<div data-type="shovel" class="toolBox"></div>
				</section>
				<h2>Blocks</h2>
				<section class="inventory">
					<div data-type="cloud" class="inventoryBox">
						<span class="item-count" disabled>0</span>
					</div>
					<div data-type="grass" class="inventoryBox">
						<span class="item-count">0</span>
					</div>
					<div data-type="dirt" class="inventoryBox">
						<span class="item-count">0</span>
					</div>
					<div data-type="leaves" class="inventoryBox">
						<span class="item-count">0</span>
					</div>
					<div data-type="trunk" class="inventoryBox">
						<span class="item-count">0</span>
					</div>
					<div data-type="rock" class="inventoryBox">
						<span class="item-count">0</span>
					</div>
				</section>
				<button class="resetBtn" type="button">Reset World</button>
				<button class="restartGameButton" type="button">Restart World</button>
			</div>
		</div>
